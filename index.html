<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Saveetha Engineering College - Admission Enquiry</title>
    </head>
    <body>
        <h1 align="center">Admission Enquiry Form</h1>
        <form>
            <label>Full Name</label>
            <input type="text" name="fullname" required placeholder="Enter your full name"><br><br>
            <label>Email Address</label>
            <input type="email" name="fullname" required placeholder="Enter your Email Address"><br><br>
            <label>Mobile Number</label>
            <input type="tel" name="fullname" required placeholder="Enter your Mobile Number"><br><br>
            <label>Gender</label><br>
            <input type="radio" name="fullname">Male
            <input type="radio" name="fullname">Female<br><br>
            <label>Date of Birth</label>
            <input type="date" name="fullname" required placeholder="Enter your Date of Birth"><br><br>
            <label>Department Interested</label>
            <select type="checkbox">
                <option value="others">Others</option>
                <option value="CSE">Computer Science and Engineering</option> 
                <option value="IT">Information Technology</option>           
                <option value="AIDS">Artificial Intelligence and Data Science</option>
                <option value="AIML">Artificial Intelligence and Machine Learning</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="EEE">Electrical and Electronics Engineering</option>
            </select><br><br>
            <label>Academic Qualification</label><br>
            <textarea name="fullname" required placeholder="Enter your Academic Qualification"></textarea><br><br>
            <label>Address</label><br>
            <textarea name="fullname" required placeholder="Enter your Address"></textarea><br><br>
            <label>Preferred Mode of Contact</label><br>
            <input type="checkbox" name="fullname" >Email
            <input type="checkbox" name="fullname" >Phone<br><br>
            <input type="submit" name="fullname" >           
    </body>
    </html>
</html>
